{% load i18n apphooks_config_tags %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-categories">
    <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownBlogCategories" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="background-color: white;">
            {% get_current_language as LANGUAGE_CODE %}
            {% if LANGUAGE_CODE == 'es' %} Categor√≠as {% else %} Categories {% endif %}
            <span class="caret"></span>
        </button>

        <ul class="list-unstyled dropdown-menu" aria-labelledby="dropdownBlogCategories">
            <li{% if not newsblog_category %} style="background-color: #8cbf00;"{% endif %}>
                <a href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "All" %}</a>
            </li>
            {% for category in categories %}
                <li{% if newsblog_category.id == category.id %} class="active"{% endif %}>
                    <!-- <span class="badge">{{ category.article_count }}</span> -->
                    <a href="{% namespace_url "article-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
